name: Generate and Commit Image

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Manual trigger

jobs:
  generate-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run image generation script
        run: |
          python reveal_cthulhu.py
      
      - name: Commit and push image
        run: |
          git config --local user.email "commit-sapien[bot]@github.com"
          git config --local user.name "commit-sapien[bot]"
          
          git add frame.png
          git commit -m "Update daily frame" || echo "No changes to commit"
          git push
